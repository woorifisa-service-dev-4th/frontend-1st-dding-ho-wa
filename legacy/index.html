<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="재미있는 마우스 게임 띵호와" />
    <meta name="keywords" content="게임, 철가방, 짜장면, 짬뽕, 띵호와" />
    <title>띵~호와🍜</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./img/bagTop.webp" as="image" type="image/webp" />
    <link
      rel="preload"
      href="./img/home/right.webp"
      as="image"
      type="image/webp"
    />
    <link
      rel="preload"
      href="./font/YoonDokrip.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="root"></div>
    <script defer type="module" src="./index.js"></script>
    <script type="text/babel">
      const { useState } = React;

      const Home = () => {
        return (
          <>
            <audio autoplay>
              <source src="./audio/homeBGM.mp3" type="audio/mpeg" />
            </audio>

            <input type="checkbox" id="show-modal" style="display: none" />

            <div>
              <div class="container_warning">
                <div class="text_warning">
                  1090px 이상 해상도만 이용 가능합니다✨🌈
                </div>
              </div>
              <div class="container_home">
                <div class="container_background">
                  <div class="container_left">
                    <img
                      src="./img/home/left_light.svg"
                      alt="왼쪽 전등"
                      class="img_left_light"
                    />
                    <img
                      src="./img/home/left_dragon.svg"
                      alt="왼쪽 용"
                      class="img_left_dragon"
                    />
                  </div>
                  <div class="container_center">
                    <img src="./img/bag.svg" alt="철가방" class="img_bag" />
                    <div class="container_home_start_animation">
                      <img
                        src="./img/bagTop.webp"
                        alt="철가방 뚜껑"
                        class="img_bag_top"
                      />
                      <span class="text_home_01">띵호와</span>
                      <label for="show-modal" class="start_button_home">
                        게임 설명
                      </label>
                    </div>
                  </div>
                  <div class="container_right">
                    <img
                      src="./img/home/right.webp"
                      alt="오른쪽  용"
                      class="img_right"
                    />
                  </div>
                </div>
              </div>
            </div>
          </>
        );
      };

      const StartModal = () => {
        const [isOpen, setIsOpen] = useState(false);

        const openModal = () => {
          setIsOpen(true);
          console.log('?');
        };
        const closeModal = () => setIsOpen(false);

        return (
          <>
            <button
              for="show-modal"
              onClick={openModal}
              className="start_button_home"
            >
              게임 설명
            </button>
            {isOpen && (
              <>
                <div className="container_overlay" onClick={closeModal}></div>
                <div className="container_modal">
                  <div className="container_modal_content">
                    <div className="text_description">게임 방법</div>
                    <div>
                      <p className="text_content_01">
                        1. 시작하기를 누르자마자 철가방이 빠르게 닫힙니다.
                      </p>
                      <p className="text_content_02">
                        2. 문제를 읽고 당신의 순발력을 테스트 해보세요.
                      </p>
                      <p className="text_content_03">
                        3. 문제가 끝나면 당신의 점수와 순위가 나오게 됩니다.
                      </p>
                    </div>
                    <div className="text_name_input">
                      이름
                      <input
                        type="text"
                        className="input_name"
                        placeholder="당신의 이름은?"
                      />
                    </div>
                    <a href="./game.html">
                      <button id="btn" className="btn_game_start">
                        시작하기
                      </button>
                    </a>
                    <div className="text_team_name">제작 : 띵호와 팀</div>
                  </div>
                </div>
              </>
            )}
          </>
        );
      };

      const root = ReactDOM.createElement(document.getElementById('root'));
      root.render();
    </script>
  </body>
</html>
