<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>띵~호와🍜</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <audio autoplay>
      <source src="./audio/homeBGM.mp3" type="audio/mpeg" />
    </audio>
    <div>
      <div class="container_background">
        <div class="container_left">
          <img
            src="./img/home/left_light.svg"

          />

            src="./img/home/left_dragon.svg"

          <div class="container_home_start_animation">

            <span class="text_home_01">띵호와</span>
            <a href="./game.html" class="start_link_home" style="">

          </div>
        </div>
        <div class="container_right">
          <img src="./img/home/right.svg" alt="오른쪽 용" class="img_right" />
        </div>
      </div>
    </div>
