<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="IT 개발자들을 위한 재미있는 퀴즈 게임 띵호와" />
    <meta name="keywords" content="IT, 개발, 게임, 퀴즈, 철가방, 띵호와" />
    <title>띵~호와🍜</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./img/bagTop.webp" as="image" type="image/webp" />
    <link rel="preload" href="./img/home/right.webp" as="image" type="image/webp" />
    <link rel="preload" href="./font/YoonDokrip.otf" as="font" type="font/otf" crossorigin="anonymous" />
  </head>

  <body>
    <audio autoplay>
      <source src="./audio/homeBGM.mp3" type="audio/mpeg" />
    </audio>

    <input type="checkbox" id="show-modal" style="display: none" />

    <div class="container_overlay"></div>
      <div class="container_modal">
        <div class="container_modal_content">
          <div class="text_description">게임 설명</div>
          <div>
            <p class="text_content_01">1. 시작하기를 누르자마자 철가방이 열렸다 닫히게 됩니다.</p>
            <p class="text_content_02">2. 제한시간 5초안에 철가방 속 문제를 맞춰보세요.</p>
            <p class="text_content_03">3. 문제는 총 10문제 입니다.</p>
          </div>
          
          <a href="./game.html">
            <button class="btn_game_start">게임 시작</button>
          </a>
        </div>
      </div>

    <div>
    <div class="container_warning">
      <div class="text_warning">1090px 이상 해상도만 이용 가능합니다✨🌈</div>
    </div>
    <div class="container_home">
      <div class="container_background">
        <div class="container_left">
          <img
            src="./img/home/left_light.svg"
            alt="왼쪽 전등"
            class="img_left_light"
          />
          <img
            src="./img/home/left_dragon.svg"
            alt="왼쪽 용"
            class="img_left_dragon"
          />
        </div>
        <div class="container_center">
          <img src="./img/bag.svg" alt="철가방" class="img_bag" />
          <div class="container_home_start_animation">
            <img src="./img/bagTop.webp" alt="철가방 뚜껑" class="img_bag_top" />
            <span class="text_home_01">띵호와</span>
            <label for="show-modal" class="start_button_home">게임 설명</label>
          </div>
        </div>
        <div class="container_right">
          <img src="./img/home/right.webp" alt="오른쪽  용" class="img_right" />
        </div>
      </div>
    </div>
  </body>
</html>
