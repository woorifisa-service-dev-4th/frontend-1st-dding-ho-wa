<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="IT 개발자들을 위한 재미있는 퀴즈 게임 띵호와"
    />
    <meta name="keywords" content="IT, 개발, 게임, 퀴즈, 철가방, 띵호와" />
    <title>띵~호와🍜</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./game2.css" />
    <link rel="preload" href="./img/bagTop.webp" as="image" type="image/webp" />
    <link
      rel="preload"
      href="./data/python.webp"
      as="image"
      type="image/webp"
    />
    <link
      rel="preload"
      href="./font/YoonDokrip.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio autoplay>
      <source src="./audio/quizBGM.mp3" type="audio/mpeg" />
    </audio>
    <div class="container_warning">
      <div class="text_warning">1090px 이상 해상도만 이용 가능합니다✨🌈</div>
    </div>

    <input type="checkbox" id="show-modal" style="display: none" />

    <div class="container_overlay"></div>
    <div class="container_modal">
      <div class="container_modal_content">
        <div class="text_receipt">띵호와 결과 계산서</div>
        <div class="text_thank_msg">감사합니다</div>
        <a href="./index.html">
          <button class="btn_restart">홈으로</button>
        </a>
        <hr />
      </div>
      <div>
        <p class="text_total">TOTAL</p>
      </div>
      <div>
        <div class="text_score">4 / 10</div>
      </div>
    </div>

    <div class="container_background">
      <img src="./img/bag.svg" alt="철가방" class="img_bag" />
      <div class="container_bag_quiz_content" id="quiz-content">
        <img src="./data/python.webp" alt="python" />
      </div>
      <img src="./img/bagTop.svg" alt="철가방 뚜껑" class="img_bagTop" />
      <div class="layout_content">
        <div class="text_quiz_title">철가방 속 이름은?</div>
        <input type="text" placeholder="철가방 속 이름은?" />

        <label for="show-modal" class="btn_submit">제출</label>
        <div class="timer"></div>
      </div>
    </div>
  </body>
</html>
